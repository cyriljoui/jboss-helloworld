<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1">
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="css/app.css" />
    <title>Bookshelf</title>
</head>
<body ng-app="App">

<div class="container">
    <nav class="navbar navbar-default">
        <div class="container-fluid">
            <ul class="nav navbar-nav">
                <li><a href="#">Accueil</a></li>
                <li ng-show="user"><a href="#books">Ma bibliothèque</a></li>
                <li ng-show="user"><a href="#authors">Recherche par auteur</a></li>
                <li ng-hide="user"><a href="#login">Se connecter</a></li>
            </ul>

            <ul class="nav navbar-nav navbar-right" ng-show="user">
                <li class="dropdown">
                    <a class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">{{user.login}}
                    <span class="caret"></span>
                    </a>
                    <ul class="dropdown-menu">
                        <li><a ng-click="logout()">Se déconnecter</a></li>
                    </ul>
                </li>
            </ul>
        </div>
    </nav>
</div>

<div class="container">
    <ng-view />
</div>

<script type="text/javascript">
    document.head.innerHTML = document.head.innerHTML + "<base href='" + document.location.href + "' />";
</script>

<script src="js/jquery-3.1.1.js"></script>

<script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

<script src="js/angular.js"></script>
<script src="js/angular-resource.min.js"></script>
<script src="js/angular-route.min.js"></script>

<script src="js/app.js"></script>

</body>
</html>
