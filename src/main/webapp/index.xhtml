<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:c="http://java.sun.com/jsp/jstl/core">
<h:head>
	<title>Login page</title>
	<h:outputStylesheet library="css" name="bootstrap.css"  />
</h:head>
<h:body>

<h:panelGroup rendered="#{not empty user}">
<h:form>
	<ul class="nav nav-tabs">
		<li role="presentataion"><h:link value="Home" outcome="/index.xhtml" /></li>
		<li role="presentataion"><h:link value="#{user.username}" outcome="/secured/hello.xhtml" /></li>
		<li role="presentataion"><h:commandLink value="Logout" action="#{hello.logout()}" /></li>
	</ul>
</h:form>
</h:panelGroup>

<h:panelGroup rendered="#{empty user}">
	<ul class="nav nav-tabs">
		<li role="presentataion"><h:link value="Connect" outcome="/secured/hello.xhtml" /></li>
	</ul>
</h:panelGroup>

<div class="container">
	<h2>JSF Web application with login feature</h2>
	Here we setup a basic JSF application with CDI API for backend processing.
	<br/>
	Use the navigation bar above to connect to your home page, logout, to naviagte ...
	
	<br/>
	
</div>

	<h:outputScript library="js" name="jquery-3.1.1.js" />
	<h:outputScript library="js" name="bootstrap.js" />
	
</h:body>
</html>
