<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">
<h:head>
	<title>Login page</title>
</h:head>
<h:body>

	<h1>Hello <h:outputText value="#{user}" /></h1>
	<hr/>
	<h2>Add items</h2>
	<h:form>
		<fieldset>
			<legend>Item name</legend>
			<h:inputText value="#{basket.name}" />
			<br/>			
			<legend>Item value</legend>
			<h:inputText value="#{basket.value}" />
			
			<h:commandButton action="#{basket.addNewItem()}" value="Add Item" />
		</fieldset>
	</h:form>
	
	<hr/>
	<h:dataTable value="#{basket.items.entrySet().toArray()}" var="item">
    	<h:column>#{item.key}</h:column>
    	<h:column>#{item.value}</h:column>
	</h:dataTable>
	
	<hr/>
	<h:form>
		<h:commandButton action="#{hello.logout()}" value="Logout" />
	</h:form>
</h:body>
</html>
